    <!-- the 24 hour markings -->
    <g transform='rotate(-14 0 0)'>
        <g transform='rotate(0 0 0)'>
            <use class='color-marks' xlink:href='#quarter-day' />
        </g>
        <g transform='rotate( 90 0 0)'>
            <use class='color-marks' xlink:href='#quarter-day' />
        </g>
        <g transform='rotate(180 0 0)'>
            <use class='color-marks' xlink:href='#quarter-day' />
        </g>
        <g transform='rotate(270 0 0)'>
            <use class='color-marks' xlink:href='#quarter-day' />
        </g>

        <!-- font cap-height: 712, font units-per-em: 1000 -->
        <!-- desired text cap-height: 11, so 11 * 1000 / 720 = 15.28 -->
        <!-- desired radius is 62, but text position requires fudging to be cap height centered -->
        <text class='color-solar' stroke='none' fill='currentColor' x='0'   y='63.5'  alignment-baseline='middle' text-anchor='middle' font-family='DIN Condensed' font-size='15.28'>00</text>
        <text class='color-solar' stroke='none' fill='currentColor' x='-62' y='1.5'   alignment-baseline='middle' text-anchor='middle' font-family='DIN Condensed' font-size='15.28'>06</text>
        <text class='color-solar' stroke='none' fill='currentColor' x='0'   y='-60.5' alignment-baseline='middle' text-anchor='middle' font-family='DIN Condensed' font-size='15.28'>12</text>
        <text class='color-solar' stroke='none' fill='currentColor' x='62'  y='1.5'   alignment-baseline='middle' text-anchor='middle' font-family='DIN Condensed' font-size='15.28'>18</text>
    </g>

    <!-- sun fill and stroke -->
    <g transform='rotate(198 0 0)'>
        <circle class='color-solar' stroke='none' fill='currentColor' cx='0' cy='62' r='8' opacity='0.5'/>
        <circle class='color-marks' stroke='currentColor' fill='none' cx='0' cy='62' r='8' stroke-width='2'/>
    </g>

    <!-- readout disc -->
    <circle class='color-within' stroke='none' fill='currentColor' r='52'/>

    <!-- time readout -->
    <!-- font cap-height: 712, font units-per-em: 1000 -->
    <!-- desired text cap height: 24, so 24 * 1000 / 720 = 33.33 -->
    <text class='color-text' stroke='none' fill='currentColor' y='12' text-anchor='middle' font-family='DIN Condensed' font-size='33.33'>
        13:12
    </text>

    <!-- font cap-height: 712, font units-per-em: 1000 -->
    <!-- desired text cap height: 14, so 14 * 1000 / 720 = 19.44 -->

    <!-- weekday readout -->
    <!-- baseline: 24/2 = 12, 12+4 = 16 -->
    <text class='color-text' stroke='none' fill='currentColor' y='-16' text-anchor='middle' font-family='DIN Condensed' font-size='19.44'>
        TUE
    </text>

    <!-- date readout -->
    <!-- baseline: 24/2 = 12, 12+4 = 16, 16+14 = 30 -->
    <text class='color-text' stroke='none' fill='currentColor' y='30' text-anchor='middle' font-family='DIN Condensed' font-size='19.44'>
        OCT 25
    </text>


    <g id='bluetooth-preview' transform='scale(1, -1)'>
        <g id='bluetooth-online'>
            <use class='color-online' stroke='none' fill='currentColor' xlink:href='#battery-dish-100' />
        </g>
        <g id='bluetooth-offline'>
            <use class='color-offline' stroke='none' fill='currentColor' xlink:href='#battery-dish-100' />
            <rect class='color-within' stroke='none' fill='currentColor' x='-6' y='43' width='12' height='3' />
        </g>
        <use class='color-engrave' stroke='currentColor' fill='none' xlink:href='#battery-dish-100' />
    </g>

    <g id='battery-preview'>
        <g id='battery-full'>
            <use class='color-charge' stroke='none' fill='currentColor' xlink:href='#battery-dish-100' />
        </g>
        <g id='battery-low'>
            <use class='color-capacity' stroke='none' fill='currentColor' xlink:href='#battery-dish-100' />
            <use class='color-charge' stroke='none' fill='currentColor' xlink:href='#battery-dish-40'>
        </g>
        <use class='color-engrave' stroke='currentColor' fill='none' xlink:href='#battery-dish-100' />
    </g>

    <!-- stroke around readout disc -->
    <circle class='color-marks'  stroke='currentColor'  fill='none'         r='51' stroke-width='2'/>

</svg>
