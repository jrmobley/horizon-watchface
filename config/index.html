<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Horizon</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- build:css config.css -->
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
    <!-- endbuild -->
</head>

<body>

    <div class='item-container'>
        <div class='item-container-header'>
            Options
        </div>
        <div class='item-container-content'>
            <!-- label class='item'>
                Disconnect Alert
                <select class='item-select' id='bluetooth-select' dir='rtl'>
                    <option value='0'>None</option>
                    <option value='1'>Visual</option>
                    <option value='2'>Visual + Vibration</option>
                </select>
            </label -->
            <label class='item'>
                Battery Indicator
                <input type='checkbox' class='item-toggle' id='battery-toggle'>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-header'>
            Preview
        </div>
        <div class='item-container-content'>
            <div class='item preview'>
                <svg role='img' viewBox='-90 -90 180 180'>
                    <defs>
                        <g id='quarter-day' stroke='none' fill='currentColor'>
                            <circle cx='0' cy='75' r='5' />
                            <circle cx='0' cy='75' r='3' transform='rotate(15 0 0)' />
                            <circle cx='0' cy='75' r='3' transform='rotate(30 0 0)' />
                            <circle cx='0' cy='75' r='3' transform='rotate(45 0 0)' />
                            <circle cx='0' cy='75' r='3' transform='rotate(60 0 0)' />
                            <circle cx='0' cy='75' r='3' transform='rotate(75 0 0)' />
                        </g>
                        <path id='battery-dish' stroke-width='2' d="M-36.3318,49 A61,61 0 0,0 36.3318,49 Z"/>
                    </defs>
                    
                    <circle class='color-behind' stroke='none'         fill='currentColor' r='90' />
                    <path   class='color-above'  stroke='currentColor' fill='none'         stroke-width='28' d='M-76,0 A76,76 0 0,1 76,0' />
                    <path   class='color-below'  stroke='currentColor' fill='none'         stroke-width='28' d='M-76,0 A76,76 0 0,0 76,0' />
                    
                    <use    class='color-marks'                                            transform='rotate(  0 0 0)' xlink:href='#quarter-day' />
                    <use    class='color-marks'                                            transform='rotate( 90 0 0)' xlink:href='#quarter-day' />
                    <use    class='color-marks'                                            transform='rotate(180 0 0)' xlink:href='#quarter-day' />
                    <use    class='color-marks'                                            transform='rotate(270 0 0)' xlink:href='#quarter-day' />

                    <circle class='color-solar'  stroke='none'         fill='currentColor' cx='0' cy='75' r='9' transform='rotate(198 0 0)' />
                    <circle class='color-marks'  stroke='currentColor' fill='none'         cx='0' cy='75' r='9' transform='rotate(198 0 0)' stroke-width='2' />

                    <rect   class='color-marks'  stroke='none'         fill='currentColor' x='-50%' y='-1' width='100%' height='2' />
                    <circle class='color-marks'  stroke='none'         fill='currentColor' r='62'/>
                    <circle class='color-within' stroke='none'         fill='currentColor' r='60'/>
                    <text   class='color-text'   stroke='none'         fill='currentColor' alignment-baseline='central' text-anchor='middle' font-size='36'>
                        time
                    </text>
                    
                    <g id='battery-preview'>
                    <use    class='color-charge' stroke='none'         fill='currentColor' xlink:href='#battery-dish' />
                    <use    class='color-marks'  stroke='currentColor' fill='none'         xlink:href='#battery-dish' />
                    </g>
                    
                </svg>
            </div>
        </div>
        <div class='item-container-header'>
            Options
        </div>
        <div class='item-container-content'>
            <label class='item'>
                Color Palette
                <select class='item-select' id='palette-preset' dir='rtl'>
                    <option value='default'>Dark</option>
                    <option value='inverse'>Light</option>
                    <option value='bw'>Black and White</option>
                    <option value='wb'>White and Black</option>
                    <option value='black'>Black</option>
                    <option value='custom'>Custom</option>
                </select>
            </label>
        </div>
        <div class='item-container-header custom-colors'>
            Custom Colors
        </div>
        <div class='item-container-content custom-colors'>
            <label class='item color-picker'>
                Behind
                <input type="text" class="item-color item-color-normal" name="behind" id="color-behind" value="#000000">
            </label>
            <label class='item color-picker'>
                Above
                <input type="text" class="item-color item-color-normal" name="above" id="color-above" value="#000000">
            </label>
            <label class='item color-picker'>
                Below
                <input type="text" class="item-color item-color-normal" name="below" id="color-below" value="#000000">
            </label>
            <label class='item color-picker'>
                Within
                <input type="text" class="item-color item-color-normal" name="within" id="color-within" value="#000000">
            </label>
            <label class='item color-picker'>
                Markings
                <input type="text" class="item-color item-color-normal" name="marks" id="color-marks" value="#000000">
            </label>
            <label class='item color-picker'>
                Text
                <input type="text" class="item-color item-color-normal" name="text" id="color-text" value="#000000">
            </label>
            <label class='item color-picker'>
                Charge
                <input type='text' class='item-color item-color-normal' name='charge' id='color-charge' value='#000000'>
            </label>
            <label class='item color-picker'>
                Solar
                <input type="text" class="item-color item-color-normal" name="solar" id="color-solar" value="#000000">
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='button-container'>
            <input type='button' class='item-button' value='SAVE' id='b-submit'>
        </div>

        <div class='item-container-footer' id='version'>
        </div>

    </div><!-- page -->

    <!-- build:js config.js -->
    <script src='bower_components/pebble-slate/dist/js/slate.js'></script>
    <script src='js/main.js'></script>
    <!-- endbuild -->
</body>

</html>
